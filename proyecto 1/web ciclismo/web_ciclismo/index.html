<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend de Backend2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Frontend de Backend2</h1>

  <!-- Formulario para agregar un nuevo corredor -->
  <form id="corredorForm">
    <input type="text" id="curpRun" placeholder="CURP">
    <input type="text" id="genero" placeholder="Género">
    <!-- Agrega más campos según sea necesario -->
    <button type="submit">Agregar Corredor</button>
  </form>

  <!-- Contenedor para mostrar la lista de corredores -->
  <div id="corredoresList"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
